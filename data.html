<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Data Managment practice</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="display-6 text-danger">My Get/POST DATA from Server Page</h1>
        </div>
        <div class="data" id="data-div">
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <th scope="row">1</th>
                    <td id="td-name">
                        <div id="name-text">Otto</div>
                        <div id="name-input" hidden="true" style="width:5px"><input type="text" placeholder="Otto"></div>
                    </td>
                    <td>
                        <div id="email-text">@mdo</div>
                        <div id="email-input" hidden="true" style="width:5px"><input type="text" placeholder="@mdo"></div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm" id="save-btn1" onclick="" disabled="true">Save</button>
                        <button type="button" class="btn btn-success btn-sm" id="delete-btn1" onclick="toggleEdit()">edit</button>
                        <button type="button" class="btn btn-danger btn-sm" id="delete-btn1" onclick="">delete</button>
                    </td>
                  </tr>
                                 
                </tbody>
              </table>

        </div>
        <div class="form-container">
            <form id="add-record">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="new-name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="E-Mail" id="new-email">
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" id="submit-btn">Add New Record</button>
                  </div>
                </div>
            </form>
            <form id="edit-record">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" id="new-name-edit">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="E-Mail" id="new-email-edit">
                  </div>
                  <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" id="edit-btn">edit rec 5</button>
                  </div>
                </div>
            </form>
        </div>
       
    </div>

    <script src="./data.js"></script>
    
    <!-- Bootstrap script: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
